<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style type="text/css">
        .box {
            display: flex;
            min-width: 0;
        }

        .ellipsis {
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }

        body {
            display: flex;
            max-width: 200px;
        }
    </style>
    <title>Flexbox Ellipsis</title>
</head>

<body>
    <div class="box">
        <span class="ellipsis">플렉스박스 말줄임 처리 예제입니다.플렉스박스 말줄임 처리 예제입니다.</span>
    </div>
</body>

</html>
